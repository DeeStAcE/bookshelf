{% extends 'main.html' %}
{% block content %}
    <div>
        List of authors:
        <ul>
            {% for author in authors %}
                <li><a class="link" href="{% url 'author-edit' author.id %}">{{ author.first_name }} {{ author.last_name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
